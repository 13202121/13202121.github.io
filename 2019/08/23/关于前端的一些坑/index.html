前端的知识过程中，难免会因为没有深入其真正的原理、或错误的理解，而把自己带入坑中。</p>
<a id="more"></a>

<ul>
<li>时间加一个月的坑</li>
</ul>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"># 假设当前日期为1月31号</span><br><span class="line"><span class="keyword">var</span> date= <span class="keyword">new</span> <span class="built_in">Date</span>(<span class="number">2019</span>, <span class="number">0</span>, <span class="number">31</span>);</span><br><span class="line"></span><br><span class="line"># 我们给当前日期的月份加上1</span><br><span class="line">date.setMonth(date.getMonth() + <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line"># 输出date</span><br><span class="line"><span class="built_in">console</span>.log(date); <span class="comment">// Sun Mar 03 2019 00:00:00 GMT+0800 (中国标准时间)</span></span><br><span class="line"></span><br><span class="line"># 此时结果出现了与我们预期不符,我们本希望的是2月的最后一天。</span><br></pre></td></tr></table></figure>

<blockquote>
<p>此时我们可以认定，在 JS 中（当前日期月份加1）将理解成: <code>当前日期 + 当月的天数(即 1月31号+31天)</code></p>
</blockquote>
